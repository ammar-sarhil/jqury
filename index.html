<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
</head>
<body>
    <div id="myForm">
        <form action="">
            <label for="">name</label>
            <input type="text" id="uname">
            <label for="">email</label>
            <input type="email" id="email">
            <label for="">age</label>
            <input type="text" id="age">
            <input type="button" id="add" value="add">
            <input type="reset" id="reset" value="reset">
        </form>
    </div>
    <table id="myTable">
        <thead>
            <td>name</td>
            <td>email</td>
            <td>age</td>
            <td>action</td>
        </thead>
        <tbody>
        </tbody>
    </table>
        <script>
            var defaltEmptyRow='<tr><td colspan="4">no record available</td></tr>';

            $(document).ready(function(){
                $("#myTable tbody").append(defaltEmptyRow);
                $("#add").click(function(){
                    var uname=$("#uname").val();
                    var email=$("#email").val();
                    var age=$("#age").val();
                    if(uname==""||email==""||age==""){
                        alert("you should provide all values");
                    }
                    else{
                        var addedRow='<tr><td>'+uname+'</td><td>'+email+'</td><td>'+age+'</td><td><button class="edit" id="edit">Edit</button><button class="delete" id="del">delete</button></td></tr>';
                        if($("#myTable tbody").children().children().length==1){
                            $("#myTable tbody").html("");
                        }
                        $("#myTable tbody").append(addedRow);
                        $("#uname").val("");
                        $("#email").val("");
                        $("#age").val("");
                        $(".edit").click(function(){
                            var selectedRow=$(this).parent().parent();
                            var cells=selectedRow.find("td");
                            $("#uname").val(cells.eq(0).text());
                            $("#email").val(cells.eq(1).text());
                            $("#age").val(cells.eq(2).text());
                            selectedRow.remove();
                        })
                            $(".delete").click(function(){
                                $(this).parent().parent().remove();
                            if($("#myTable tbody").children().children().length==0){
                                $("#myTable tbody").append(defaltEmptyRow);
                            }
                            })


                       
                        

                    }

                })
            })
        </script>
        
    
</body>
</html>
